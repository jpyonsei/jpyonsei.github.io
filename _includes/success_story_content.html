<div class="row no-gutters">
    {% for success in site.portfolio%}
    
        {% if forloop.index  == include.limit %}
            {% break %}
        {% endif %}
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-12 portfolio-item no-gutters">
          <div style="width:100%;height:195px;">
              <div style="width:100%;height:100%;position:relative;">
                  
                  <a data-toggle="modal" style="display:block;position:absolute;height:195px;margin:auto;width:100%;background: url({{ success.caption.thumbnail }}) 0 0 no-repeat;background-position: center;" href="#p{{ forloop.index }}">
                  </a>

                  <div style="background:url(/assets/img/success_story/comment_김_언.png) 0 0 no-repeat;position:absolute;bottom:0;left:7px;background-size:contain;width:150px;height:90px;">
                  </div>
                  
                  <div style="padding:10px 10px 10px 15px;position:absolute;left:55%;top:120px;color:white;background-color: #205f97;">
                      <p style="margin:0;text-align:right;overflow:hidden;text-overflow: ellipsis;white-space: nowrap;font-weight: bold;"><string>{{ success.caption.title }}</string></p>
                      <p style="margin:0;text-align:right;font-size: 12px;">{{ success.caption.dept }}</p>
                  </div>

                  <div style="position:absolute;top:50px;left:20px;">
                      <p style="margin:0;text-align:center;font-weight: bold;">{{ success.caption.name }}</p>
                      <p style="margin:0;text-align:center;font-size:12px;">{{ success.caption.highschool }}</p>
                  </div>

                  <div style="width:100%;height:195px;padding-top:35px;">
                      <div style="background-color:{% cycle '#f1f1f1', '#e9e9e9' %};width:100%;height:160px;">
                          
                      </div>
                  </div>
                  
              </div>
              
          </div>
      </div>
    {% endfor %}
</div>
{% include modals.html %}
